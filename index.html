<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			text-align: center;
		}
		h1 {
			font-size: 3em;
			margin-top: 50px;
		}
		p {
			font-size: 1.5em;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		button {
			font-size: 1.2em;
			background-color: #4CAF50;
			color: white;
			padding: 15px 32px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>An Error Occurred</h1>
	<p>Sorry, the page you requested could not be found. Please try again later.</p>
	<button onclick="location.reload();">Try Again</button>
</body>
</html>
